<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 000 armhävningar</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; background: #f6f6f6; }
    .card { width: min(420px, 100%); background: white; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.08); text-align: center; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .count { font-size: 44px; font-weight: 800; margin: 10px 0 20px; }
    button { width: 100%; font-size: 18px; padding: 14px 16px; border: 0; border-radius: 12px; cursor: pointer; }
    .yes { background: black; color: white; }
    .reset { background: #eee; margin-top: 10px; }
    .small { color: #666; font-size: 13px; margin-top: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Har du gjort det?</h1>
    <div class="count" id="count">10 000</div>

    <button class="yes" id="yesBtn">Ja (−50)</button>
    <button class="reset" id="resetBtn">Återställ</button>

    <div class="small">Målet: 10 000 armhävningar på ett år (50 per dag).</div>
  </div>

  <script>
    const START = 10000;
    const STEP = 50;
    const KEY = "pushups_remaining_v1";

    function format(n) {
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function getValue() {
      const saved = localStorage.getItem(KEY);
      return saved ? Number(saved) : START;
    }

    function setValue(v) {
      localStorage.setItem(KEY, String(v));
      document.getElementById("count").textContent = format(v);
    }

    // init
    setValue(getValue());

    document.getElementById("yesBtn").addEventListener("click", () => {
      const current = getValue();
      const next = Math.max(0, current - STEP);
      setValue(next);
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      setValue(START);
    });
  </script>
</body>
</html>
